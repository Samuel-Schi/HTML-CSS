<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta nome="viewport" content="width-device-width , initial- scale=1.0">  
    <link rel="stylesheet" type="text/CSS" href="fomulario.css" midia="scren">
    <title> Formulario Devs</title>
</head>

<body>
  <div class="campo">
      <h1 id="titulo">Cadastro Desenvolvedores</h1>
      <p id="subtitulo">Complete com suas informações</p>
      <br>
  </div>

    <form>
      <fieldset class="grupo">
          <div class="campo">
              <label for="Nome"><strong>Nome</strong></label>
              <input type="text" nome="nome" id="nome" required> 
          </div>

          <div class="campo">
              <label for="Sobrenome"><Strong>Sobrenome</strong></label>
              <input type="text" nome="sobrenome" id="sobrenome" required>
          </div>
      </fieldset>
      
      <div class="campo">
          <label for="Email"></labelfo><strong>Email</strong></label>
          <input type="email" nome="email" id="email" required>
      </div>
      <div class="campo">
          <label><strong>De qual lado você desenvolve?</strong></label>
          <label>
              <input type="radio" nome="devweb" value="frontend" checked>Front-end
          </label>
          <label>
              <input type="radio" nome="devweb" value="Backend">Back-end
          </label>
          <label>
              <input type="radio" nome="devweb" value="Fullstack">Fullstack
          </label>
      </div>
      <div class="campo">
          <label for="senioridade"><strong>Senior idade</strong></label>
          <select id="senioridade">
            <option selected disable value="">Selecione</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
          </select>
       </div>

       <fieldset class="grupo">
           <div class="check">
               <label><strong>Selecione as linguagens que você conhece</strong> </label><br><br>
               <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
               <label for="tecnologia1">HTML</label>
               <input type="checkbox" id="tenologia2" nome="tenologia2" value="CSS">
               <label for="tecnologia2">CSS</label>
               <input type="checkbox"  id="tecnologia3" nome="tecnologia3" value="Javascript">
               <label for="tecnologia3">Javascript</label>
               <input type="checkbox"  id="tecnologia4" nome="tecnologia4" value="PHP">
               <label for="tecnologia4">PHP</label>
               <input type="checkbox" id="tecnologia5" nome="tecnologia5" value="C#">
               <label for="tecnologia5">C#</label>
               <input type="checkbox" id="tecnologia6" nome="tecnologia6" value="Python">
               <label for="tecnologia6">Python</label>
               <input type="checkbox" id="tecnologia7" nome="tecnologia7" value="Java">
               <label for="tecnologia7">Java</label>
          </div>
       </fieldset>

       <div class="campo">
           <br>
           <label>Conte sua experiência</label>
           <textarea row="6" style="width: 26em" id="experiência"></textarea>

       </div>
       <button class="boatao" type="submit">Enviar</button>
    </form>
</body>
</html>
